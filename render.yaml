services:
  - type: web
    name: discoteca-pos
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx=
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: discoteca-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: discoteca-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: discoteca-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: discoteca-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: discoteca-db
          property: password
databases:
  - name: discoteca-db
    plan: free
